<form action="updateProfile" class="form-horizontal" method="post"
      onsubmit="return confirmChanges()">
    <div class="form-group">
        <label class="control-label col-sm-3">Phone Number: </label>
        <div class="col-sm-3">
            <input class="form-control" id="phoneNumber" name="phoneNumber"
                   required type="text" value="{{info.phoneNumber}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Email: </label>
        <div class="col-sm-3">
            <input class="form-control" id="email" name="email" required
                   type="email" value="{{info.email}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">New Password:</label>
        <div class="col-sm-3">
            <input class="form-control" name="newPassword" placeholder="New Password"
                   type="password">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3">Confirm Password:</label>
        <div class="col-sm-3">
            <input class="form-control" name="confirmPass" placeholder="Confirm New Password"
                   type="password">
        </div>
    </div>
    <br> <br>
    <div class="form-group">
        <label class="control-label col-sm-3">Current Password:</label>
        <div class="col-sm-3">
            <input class="form-control" name="currentPass" placeholder="Current Password"
                   required type="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
            <input class="btn btn-lg btn-block btn-primary" type="submit"
                   value="Save Changes">
        </div>
    </div>
</form>
