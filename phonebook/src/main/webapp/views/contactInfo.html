<div class="list-group-item clearfix">
    <h4 class="list-group-item-heading">{{info.firstName}}
        {{info.lastName}}</h4>
    <div class="list-group-item-text">
        {{info.phoneNumber}}
        <div class="pull-right">
            <form action="/edit-contact" class="ctrls"
                  method="post">
                <input name="cid" type="hidden" value="{{info.contactId}}">
                <button class="btn btn-default" type="submit">
                    <span aria-hidden="true" class="glyphicon glyphicon-edit"></span>
                </button>
            </form>
            <form action="/deleteContact" class="ctrls"
                  method="post"
                  onsubmit="return confirmDelContact()">
                <input name="cid" type="hidden" value="{{info.contactId}}">
                <button class="btn btn-default" type="submit">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                </button>
            </form>
        </div>
    </div>
</div>
